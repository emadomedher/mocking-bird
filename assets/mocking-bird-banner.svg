<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Bird Icon (smaller version) -->
  <g transform="translate(100, 50)">
    <!-- Bird Body -->
    <ellipse cx="100" cy="110" rx="35" ry="42" fill="#0ea5e9"/>
    <!-- Bird Head -->
    <circle cx="100" cy="75" r="22" fill="#0ea5e9"/>
    <!-- Eye White -->
    <circle cx="93" cy="73" r="6" fill="#ffffff"/>
    <circle cx="107" cy="73" r="6" fill="#ffffff"/>
    <!-- Eye Pupils -->
    <circle cx="94" cy="74" r="3" fill="#1e293b"/>
    <circle cx="106" cy="74" r="3" fill="#1e293b"/>
    <!-- Beak -->
    <path d="M 100 80 L 105 85 L 100 83 L 95 85 Z" fill="#f59e0b"/>
    <!-- Wings -->
    <ellipse cx="73" cy="105" rx="17" ry="30" fill="#38bdf8" transform="rotate(-30 73 105)"/>
    <ellipse cx="127" cy="105" rx="17" ry="30" fill="#38bdf8" transform="rotate(30 127 105)"/>
    <!-- Tail -->
    <path d="M 100 145 L 93 165 L 98 148 Z" fill="#38bdf8"/>
    <path d="M 100 145 L 100 168 L 100 148 Z" fill="#0ea5e9"/>
    <path d="M 100 145 L 107 165 L 102 148 Z" fill="#38bdf8"/>
    <!-- Sound Waves -->
    <path d="M 135 70 Q 143 73 148 76" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 140 65 Q 150 70 158 76" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 65 70 Q 57 73 52 76" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 60 65 Q 50 70 42 76" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Title -->
  <text x="300" y="140" font-family="'Space Grotesk', 'Helvetica Neue', sans-serif" font-size="72" font-weight="700" fill="#0ea5e9">
    Mocking Bird
  </text>

  <!-- Tagline -->
  <text x="300" y="185" font-family="'IBM Plex Mono', monospace" font-size="24" fill="#64748b">
    Mock APIs for Every Protocol
  </text>

  <!-- Protocol Badges -->
  <g transform="translate(300, 210)">
    <rect x="0" y="0" width="90" height="28" rx="14" fill="#0ea5e9" opacity="0.15"/>
    <text x="45" y="20" font-family="monospace" font-size="14" font-weight="600" fill="#0ea5e9" text-anchor="middle">OpenAPI</text>

    <rect x="100" y="0" width="75" height="28" rx="14" fill="#0ea5e9" opacity="0.15"/>
    <text x="137.5" y="20" font-family="monospace" font-size="14" font-weight="600" fill="#0ea5e9" text-anchor="middle">GraphQL</text>

    <rect x="185" y="0" width="65" height="28" rx="14" fill="#0ea5e9" opacity="0.15"/>
    <text x="217.5" y="20" font-family="monospace" font-size="14" font-weight="600" fill="#0ea5e9" text-anchor="middle">SOAP</text>

    <rect x="260" y="0" width="65" height="28" rx="14" fill="#0ea5e9" opacity="0.15"/>
    <text x="292.5" y="20" font-family="monospace" font-size="14" font-weight="600" fill="#0ea5e9" text-anchor="middle">gRPC</text>

    <rect x="335" y="0" width="70" height="28" rx="14" fill="#0ea5e9" opacity="0.15"/>
    <text x="370" y="20" font-family="monospace" font-size="14" font-weight="600" fill="#0ea5e9" text-anchor="middle">OData</text>

    <rect x="415" y="0" width="90" height="28" rx="14" fill="#0ea5e9" opacity="0.15"/>
    <text x="460" y="20" font-family="monospace" font-size="14" font-weight="600" fill="#0ea5e9" text-anchor="middle">JSON-RPC</text>
  </g>

  <!-- Decorative Code Elements -->
  <text x="1050" y="150" font-family="monospace" font-size="48" fill="#0ea5e9" opacity="0.2">&lt;/&gt;</text>
</svg>
