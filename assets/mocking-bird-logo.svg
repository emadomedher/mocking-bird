<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="195" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3"/>

  <!-- Bird Body -->
  <ellipse cx="200" cy="220" rx="70" ry="85" fill="#0ea5e9"/>

  <!-- Bird Head -->
  <circle cx="200" cy="150" r="45" fill="#0ea5e9"/>

  <!-- Eye White -->
  <circle cx="185" cy="145" r="12" fill="#ffffff"/>
  <circle cx="215" cy="145" r="12" fill="#ffffff"/>

  <!-- Eye Pupils -->
  <circle cx="188" cy="147" r="6" fill="#1e293b"/>
  <circle cx="212" cy="147" r="6" fill="#1e293b"/>

  <!-- Beak -->
  <path d="M 200 160 L 210 170 L 200 165 L 190 170 Z" fill="#f59e0b"/>

  <!-- Wings (spread out like broadcasting) -->
  <ellipse cx="145" cy="210" rx="35" ry="60" fill="#38bdf8" transform="rotate(-30 145 210)"/>
  <ellipse cx="255" cy="210" rx="35" ry="60" fill="#38bdf8" transform="rotate(30 255 210)"/>

  <!-- Wing Details -->
  <path d="M 145 190 Q 135 210 145 230" stroke="#0284c7" stroke-width="2" fill="none"/>
  <path d="M 255 190 Q 265 210 255 230" stroke="#0284c7" stroke-width="2" fill="none"/>

  <!-- Tail Feathers -->
  <path d="M 200 290 L 185 330 L 195 295 Z" fill="#38bdf8"/>
  <path d="M 200 290 L 200 335 L 200 295 Z" fill="#0ea5e9"/>
  <path d="M 200 290 L 215 330 L 205 295 Z" fill="#38bdf8"/>

  <!-- Legs -->
  <line x1="185" y1="290" x2="185" y2="310" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <line x1="215" y1="290" x2="215" y2="310" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>

  <!-- Feet -->
  <path d="M 185 310 L 180 315 M 185 310 L 185 315 M 185 310 L 190 315" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <path d="M 215 310 L 210 315 M 215 310 L 215 315 M 215 310 L 220 315" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>

  <!-- Sound Waves (broadcasting/mocking) -->
  <path d="M 270 140 Q 280 145 285 150" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 280 130 Q 295 140 305 150" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 290 120 Q 310 135 325 150" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.4"/>

  <path d="M 130 140 Q 120 145 115 150" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 120 130 Q 105 140 95 150" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 110 120 Q 90 135 75 150" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Code Brackets (tech element) -->
  <text x="200" y="360" font-family="monospace" font-size="32" font-weight="bold" fill="#0ea5e9" text-anchor="middle">&lt;/&gt;</text>
</svg>
